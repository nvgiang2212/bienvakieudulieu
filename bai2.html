<!DOCTYPE html>
<html>
<head>
	<title>yyyyyyyy</title>
</head>
<body>
	<script>
		// Khai báo biến và nhập giá trị
		let doC = prompt("Nhập giá trị độ C:");

		// Chuyển đổi từ chuỗi sang kiểu số
		doC = parseInt(doC);

		// Chuyển độ C sang độ F
		doF = (9*doC)/5 + 32;
		alert("Độ F là: " + doF);
	</script>
</body>
</html>
