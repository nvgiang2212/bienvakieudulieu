<body>
	<script>
		// khai báo biến
		let r = prompt("Nhập bán kính hình tròn r :");

		// chuyển đổi bán kính từ kiểu chuỗi sang kiểu số
		r = parseInt(r);

		// tính chu vi hình tròn
		let C = r * 2 * 3.14;
		alert("Chu vi hình tròn là: " + C);
	</script>
