<!DOCTYPE html>

<head>
	<title>uuuuu</title>
</head>
<body>
	<script>
		// khai báo biến
		let r = prompt("Nhập vào bán kính hình tròn:");

		// chuyển đổi từ chuỗi sang kiểu số
		r = parseInt(r);

		// tính diện tích hình tròn
		let s = r*r*3.14;
		alert("Diện tích hình tròn là: " + s);
	</script>
</body>
